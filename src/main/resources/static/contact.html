        <meta charset="utf-8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html">Talk Talk</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="./index.html">홈</a></li>
                        <li class="nav-item"><a class="nav-link" href="./portfolio-overview.html">카테고리</a></li>
                        <li class="nav-item"><a class="nav-link" href="./faq.html">Q&A</a></li>
                        <li class="nav-item"><a class="nav-link" href="./login.html">로그인</a></li>
                    </ul>
                </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">회원가입</h1>
                            <p class="lead fw-normal text-muted mb-0">TALK TALK에 오신 것을 환영합니다</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- This form is pre-integrated with SB Forms.-->
                                <!-- To make this form functional, sign up at-->
                                <!-- https://startbootstrap.com/solution/contact-forms-->
                                <!-- to get an API token!-->
                               <form action="../memberInsert" method="post" class="joinForm">
                                 	 <!-- ID input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="id" name="id" type="text" placeholder="아이디를 입력해주세요" data-sb-validations="required" />
                                        <label for="name">아이디</label>
                                        <div class="invalid-feedback" data-sb-feedback="id:required">ID는 필수 입력값입니다.</div>
                                    </div>
                                 	<!-- PW input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="pw" name="pw" type="password" placeholder="비밀번호를 입력해주세요" data-sb-validations="required" />
                                        <label for="name">비밀번호</label>
                                        <div class="invalid-feedback" data-sb-feedback="pw:required">비밀번호는 필수 입력값입니다.</div>
                                    </div>
                                    <!-- PWD input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="pwd" name="pwd" type="password" placeholder="비밀번호 확인은 필수입니다" data-sb-validations="required" />
                                        <label for="name">비밀번호 확인</label>
                                        <div class="invalid-feedback" data-sb-feedback="pwd:required">비밀번호 확인은 필수 입력값입니다.</div>
                                    </div>
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="name" placeholder="성함을 입력해주세요" data-sb-validations="required" />
                                        <label for="name">성함</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">성함을 입력해주세요.</div>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="text" placeholder="name@example.com" data-sb-validations="required,email" />
                                        <label for="email">이메일</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">이메일을 입력해주세요</div>
                                        
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone_no" name="phone_no" type="text" placeholder="(123) 456-7890"  />
                                        <label for="phone">휴대전화 번호</label>
                                        <div class="invalid-feedback" data-sb-feedback="phone:required">휴대전화 번호를 입력해주세요.</div>
                                    </div>
                                   
                                    <!-- Submit success message-->
                                    <!---->
                                    <!-- This is what your users will see when the form-->
                                    <!-- has successfully submitted-->
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">회원가입 되었습니다</div>
                                        </div>
                                    </div>
                                    <!-- Submit error message-->
                                    <!---->
                                    <!-- This is what your users will see when there is-->
                                    <!-- an error submitting the form-->
                                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">잘못된 접근입니다</div></div>
                                    <!-- Submit Button-->
                                    <div class="d-grid" style="margin-bottom:15px;"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">회원가입</button></div>
                                    <div class="text-center mb-5">
                                            <a class="fs-5 px-2 link-dark" href="#!"><i class="bi-twitter"></i></a>
                                            <a class="fs-5 px-2 link-dark" href="#!"><i class="bi-facebook"></i></a>
                                            <a class="fs-5 px-2 link-dark" href="#!"><i class="bi-linkedin"></i></a>
                                            <a class="fs-5 px-2 link-dark" href="#!"><i class="bi-youtube"></i></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                      </form>
                    <!-- Contact cards-->
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
